log4j.rootLogger=INFO, stdout, stderr

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.target=System.out
log4j.appender.stdout.filter.a=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.stdout.filter.a.levelToMatch=WARN
log4j.appender.stdout.filter.a.acceptOnMatch=false
log4j.appender.stdout.filter.b=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.stdout.filter.b.levelToMatch=ERROR
log4j.appender.stdout.filter.b.acceptOnMatch=false
log4j.appender.stdout.filter.c=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.stdout.filter.c.levelToMatch=FATAL
log4j.appender.stdout.filter.c.acceptOnMatch=false
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=[%d{MM-dd HH:mm:ss,SSS}] %t %-5p %c{1} : %m at .(%F:%L)%n

log4j.appender.stderr=org.apache.log4j.ConsoleAppender
log4j.appender.stderr.target=System.err
log4j.appender.stderr.filter.a=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.stderr.filter.a.levelToMatch=INFO
log4j.appender.stderr.filter.a.acceptOnMatch=false
log4j.appender.stderr.filter.b=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.stderr.filter.b.levelToMatch=DEBUG
log4j.appender.stderr.filter.b.acceptOnMatch=false
log4j.appender.stderr.layout=org.apache.log4j.PatternLayout
log4j.appender.stderr.layout.conversionPattern=[%d{MM-dd HH:mm:ss,SSS}] %t %-5p %c{1} : %m at .(%F:%L)%n